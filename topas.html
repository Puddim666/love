<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topas sair comigo? ( ͡° ͜ʖ ͡°)</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #ff69b4, #ff0000);
            background-size: cover;
            background-position: center;
            overflow: hidden;
            position: relative; /* Adicionado */
        }

        #conteudo {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-container button {
            flex: 1;
            margin: 0 5px;
            padding: 20px 0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #sim {
            background-color: #4CAF50;
            color: white;
        }

        #nao {
            background-color: #4CAF50; /* Alterado para verde */
            color: white;
            font-size: 18px; /* Aumentado o tamanho da fonte */
        }

        .background-emojis {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .emojis {
            font-size: 40px; /* Tamanho dos emojis */
            opacity: 0.5; /* Opacidade */
            position: absolute; /* Posição absoluta */
            animation: moveEmoji 10s infinite alternate ease-in-out; /* Animação */
        }

        @keyframes moveEmoji {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(calc(100vw - 100px), calc(100vh - 100px));
            }
        }
    </style>
</head>
<body>
    <div id="conteudo">
        <h2>Topas sair comigo ( ͡° ͜ʖ ͡°)?</h2>
        <div class="button-container">
            <button id="sim" onclick="location.href='https://youtu.be/izGwDsrQ1eQ?si=HzOsyLU4sFWTe7ZM';">Sim</button>
            <button id="nao" onmouseover="moverBotaoNao();">Não</button>
        </div>
    </div>

    <div class="background-emojis">
        <!-- Distribuição de emojis comunistas de forma aleatória -->
        <span class="emojis" style="top: 10%; left: 20%;">☭</span>

        <span class="emojis" style="top: 40%; left: 10%;">☭</span>
        <span class="emojis" style="top: 50%; left: 80%;">☭</span>
        <span class="emojis" style="top: 60%; left: 30%;">☭</span>
        <span class="emojis" style="top: 70%; left: 60%;">☭</span>
        <span class="emojis" style="top: 80%; left: 40%;">☭</span>
        <span class="emojis" style="top: 15%; left: 70%;">☭</span>
        <span class="emojis" style="top: 35%; left: 50%;">☭</span>

        <span class="emojis" style="top: 65%; left: 20%;">☭</span>

        <span class="emojis" style="top: 25%; left: 10%;">☭</span>
        <span class="emojis" style="top: 55%; left: 60%;">☭</span>
        <span class="emojis" style="top: 85%; left: 40%;">☭</span>
        <span class="emojis" style="top: 10%; left: 60%;">☭</span>
        <span class="emojis" style="top: 30%; left: 80%;">☭</span>
        <span class="emojis" style="top: 50%; left: 40%;">☭</span>
        <span class="emojis" style="top: 70%; left: 20%;">☭</span>
        <!-- Distribuição de emojis de coração de forma aleatória -->
        <span class="emojis" style="top: 15%; left: 80%;">♥</span>
        <span class="emojis" style="top: 25%; left: 30%;">♥</span>
        <span class="emojis" style="top: 35%; left: 10%;">♥</span>

        <span class="emojis" style="top: 90%; left: 10%;">♥</span>
    </div>

    <script>
        // Função para mover o botão "Não" aleatoriamente
        function moverBotaoNao() {
            var naoButton = document.getElementById('nao');
            naoButton.style.position = 'fixed';
            naoButton.style.top = Math.random() * (window.innerHeight - naoButton.clientHeight) + 'px';
            naoButton.style.left = Math.random() * (window.innerWidth - naoButton.clientWidth) + 'px';
        }
    </script>
</body>
</html>
